<div
    fxLayout="column"
    fxLayoutGap="12px"
>
    <div
        class="content-filtro"
        fxLayoutAlign="end center"
    >
        <mat-icon matPrefix>search</mat-icon>
        <input
            class="input-filter"
            placeholder="NÃºmero de foro"
            #inputFiltro
        >
    </div>
    <mat-card>
        <mat-card-content>
            <app-table
                [dataSource]="dataSource"
                [componentDialog]="componentDialog"
                [columnsHeader]="columnsHeader"
                (emitData)="cargarTable($event)"
            >
            </app-table>
            <mat-paginator
                [length]="dataSource.total"
                [pageSize]="dataSource.por_pagina"
                showFirstLastButtons
            >
            </mat-paginator>
        </mat-card-content>
    </mat-card>
</div>
