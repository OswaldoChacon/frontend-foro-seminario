<div fxLayout="column">
    <div
        class="main-container-header"
        fxLayout.xs="column"
        fxLayout="row"
        fxLayoutGap="12px"
        fxLayoutAlign="start center"
        fxLayoutAlign.xs="center start"
    >
        <div
            fxFlex="30"
            style="color:white"
            fxLayoutAlign="start center"
            fxLayoutGap="12px"
        >
            <mat-icon>group</mat-icon>
            <mat-card-title class="font-600">JURADOS</mat-card-title>
        </div>
        <!-- <div class="content-filtro" fxLayoutAlign="end center">
      <mat-icon matPrefix>search</mat-icon>
      <input class="input-filter" placeholder="NÃºmero de control" #inputFiltro />
    </div> -->
    </div>
    <div
        fxLayout.lt-md="column"
        fxLayout="row"
        fxLayoutGap.gt-sm="12px"
    >
        <div fxFlex="20">
            <app-filtro
                (opcionElegida)="filtroElegido=$event "
                [opciones]="opciones"
                [defaultValue]="'Todos'"
            ></app-filtro>
        </div>
        <div fxFlex="80">
            <mat-card>
                <mat-card-content>
                    <app-table
                        [dataSource]="dataSource"
                        [columnsHeader]="columnsHeader"
                        [componentDialog]="componentDialog"
                        (emitData)="cargarTable($event)"
                    ></app-table>
                    <mat-paginator
                        [length]="dataSource.total"
                        [pageSize]="dataSource.por_pagina"
                        showFirstLastButtons
                    >
                    </mat-paginator>
                </mat-card-content>
            </mat-card>
        </div>
    </div>
</div>
