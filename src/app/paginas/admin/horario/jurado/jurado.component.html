<div
    fxLayout="column"
    fxLayoutGap="12px"
>
    <div
        fxLayout.xs="column"
        fxLayout="row"
        fxLayoutGap="12px"
    >
        <div fxFlex="20">
            <app-filtro
                (opcionElegida)="filtroElegido=$event; getJurado() "
                [opciones]="opciones"
                [placeholder]="'Estatus'"
                [defaultValue]="'Todos'"
            ></app-filtro>
        </div>
    </div>
    <div fxFlex="100">
        <mat-card>
            <mat-card-content>
                <app-table
                    [dataSource]="dataSource"
                    [columnsHeader]="columnsHeader"
                    [componentDialog]="componentDialog"
                    (emitData)="cargarTable($event)"
                ></app-table>
                <mat-paginator
                    [length]="dataSource.total"
                    [pageSize]="dataSource.por_pagina"
                    showFirstLastButtons
                >
                </mat-paginator>
            </mat-card-content>
        </mat-card>
    </div>
</div>
