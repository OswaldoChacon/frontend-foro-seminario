<mat-card>
    <mat-card-header>
        <mat-card-title>Cambiar contraseña</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <form
            [formGroup]="formPassword"
            (ngSubmit)="cambiarPassword()"
            #form="ngForm"
        >
            <mat-form-field>
                <mat-label>Contraseña actual</mat-label>
                <input
                    matInput
                    [type]="hide ? 'password':'text'"
                    formControlName="password"
                    required
                >
                <button
                    type="button"
                    (click)="hide = !hide;$event.stopPropagation()"
                    mat-icon-button
                    matSuffix
                >
                    <mat-icon>
                        {{hide ? 'visibility_off':'visibility'}}
                    </mat-icon>
                </button>
                <mat-error *ngIf="formPassword.get('password').hasError('required')">El campo contraseña es obligatorio</mat-error>
                <mat-error *ngIf="formPassword.get('password').hasError('serverError')">
                    {{ formPassword.get('password').errors?.serverError }}
                </mat-error>
            </mat-form-field>
            <mat-form-field>
                <mat-label>Nueva contraseña</mat-label>
                <input
                    matInput
                    type="password"
                    formControlName="nuevo_password"
                    required
                >
                <mat-error *ngIf="formPassword.get('nuevo_password').hasError('required')">
                    El campo nuevo contraseña es obligatorio
                </mat-error>
                <mat-error *ngIf="formPassword.get('nuevo_password').hasError('serverError')">
                    {{ formPassword.get('nuevo_password').errors?.serverError }}
                </mat-error>
            </mat-form-field>
        </form>
    </mat-card-content>
    <mat-card-actions align="end">
        <button
            mat-raised-button
            color="primary"
            (click)="form.ngSubmit.emit()"
            [disabled]="form.invalid"
        >
            Cambiar
                contraseña
        </button>
    </mat-card-actions>
</mat-card>
