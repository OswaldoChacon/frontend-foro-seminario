<div
    fxLayout="column"
    fxLayoutGap="12px"
>
    <div
        fxLayout.lt-md="column"
        fxLayout="row"
        fxLayoutGap="12px"
    >
        <div fxFlex.gt-xs="50">
            <div
                class="content-filtro"
                fxLayoutAlign="end center"
            >
                <mat-icon matPrefix>search</mat-icon>
                <input
                    class="input-filter"
                    placeholder="NÃºmero de folio"
                    #inputFiltro
                >
            </div>
        </div>
        <div            
            fxFlex="50"
            fxLayoutAlign="end end"
            fxLayoutGap.gt-xs="20px"
            fxLayout.xs="column"
        >
            <app-filtro
                [opciones]="opciones"
                [defaultValue]="filtroElegido"
                [placeholder]="'Estatus'"
                (opcionElegida)="filtroElegido=$event; getProyectos()"
            ></app-filtro>
            <app-filtro
                [opciones]="opciones2"
                [defaultValue]="filtroElegido2"
                [placeholder]="'Jurado'"
                (opcionElegida)="filtroElegido2=$event; getProyectos()"
            ></app-filtro>
        </div>
    </div>
    <div fxFlex="100">
        <mat-card>
            <mat-card-content>
                <app-table
                    [dataSource]="dataSource"
                    [columnsHeader]="columnsHeader"
                    [componentDialog]="componentDialog"
                    (emitData)="cargarTable($event)"
                ></app-table>
                <mat-paginator
                    [length]="dataSource.total"
                    [pageSize]="dataSource.por_pagina"
                    showFirstLastButtons
                >
                </mat-paginator>
            </mat-card-content>
        </mat-card>
    </div>
</div>
