<mat-dialog-actions align="end">    
        <button
            mat-raised-button
            color="primary"
            [disabled]="form.form.invalid"
            (click)="form.ngSubmit.emit()"
        >
            Guardar
        </button>
        <button
            mat-raised-button
            color="warn"
            [mat-dialog-close]="1"
        >
            Cancelar
        </button>  
</mat-dialog-actions>
