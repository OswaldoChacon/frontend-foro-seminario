<div
    fxLayout="column"
    fxLayoutGap="12px"
>
    <div
        fxLayout.xs="column"
        fxLayout="row"
        fxLayoutGap="12px"
    >
        <div fxFlex.gt-xs="50">
            <div
                class="content-filtro"
                fxLayoutAlign="end center"
            >
                <mat-icon matPrefix>search</mat-icon>
                <input
                    class="input-filter"
                    placeholder="NÃºmero de control"
                    #inputFiltro
                >
            </div>
        </div>
        <div
            fxFlex.gt-xs="50"
            fxLayoutAlign="end end"
        >
            <app-filtro            
                [opciones]="roles"
                [defaultValue]="rolSeleccionado"
                [placeholder]="'Filtrar por'"
                (opcionElegida)="seleccionarRol($event)"
                ></app-filtro>                
            </div>
    </div>
    <div fxFlex="100">
        <mat-card>
            <mat-card-content>
                <app-table
                    [dataSource]="dataSource"
                    [componentDialog]="componentDialog"
                    [columnsHeader]="columnsHeader"
                    (emitData)="cargarTable($event)"
                >
                </app-table>
                <mat-paginator
                    [length]="dataSource.total"
                    [pageSize]="dataSource.por_pagina"
                    showFirstLastButtons
                >
                </mat-paginator>
            </mat-card-content>
        </mat-card>
    </div>
</div>
