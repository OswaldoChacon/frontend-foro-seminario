<mat-dialog-content>
    <div
        class="content-icon"
        fxLayoutAlign="center center"
    >
        <mat-icon class="icon-lock">lock_open</mat-icon>
    </div>
    <h2 mat-dialog-title>Restablecer contrase침a</h2>
    <h4>
        Ingrese su correo electr칩nico para recuperar la contrase침a.
    </h4>

    <form
        [formGroup]="formEmail"
        (ngSubmit)="enviarPassword()"
        #form="ngForm"
    >
        <mat-form-field appearance="fill">
            <mat-label>Email</mat-label>
            <input
                matInput
                type="text"
                formControlName="email"
                required
            >
            <mat-icon matSuffix>email</mat-icon>
            <mat-error *ngIf="formEmail.get('email').hasError('required')">
                El campo email no tiele el formato correcto
            </mat-error>
            <mat-error *ngIf="formEmail.get('email').hasError('email')">
                El campo email no tiele el formato correcto
            </mat-error>
            <mat-error *ngIf="formEmail.get('email').hasError('serverError')">
                {{ formEmail.get('email').errors?.serverError}}
            </mat-error>
        </mat-form-field>
    </form>

</mat-dialog-content>
<mat-dialog-actions align="end">
    <button
        (click)="form.ngSubmit.emit()"
        [disabled]="form.invalid || cargando"
        mat-raised-button
        color="primary"
    >
        Restablecer contrase침a
    </button>
</mat-dialog-actions>
