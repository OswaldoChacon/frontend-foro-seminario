
<!-- <h1 mat-dialog-title>Nuevo registro </h1> -->
<mat-dialog-content>
  <form [formGroup]="formRol" (ngSubmit)="editar ? editarRol() : guardarRol()" #form="ngForm">
    
    <mat-form-field appearance="fill">
      <mat-label>Nombre</mat-label>
      <input matInput formControlName="nombre_" required />
    </mat-form-field>
  </form>
</mat-dialog-content>
<app-buttons [form]="form" [guardando]="guardando"></app-buttons>
