<mat-card>
  <mat-card-header>
    <app-card-header [title]="'Foros'">
      <div class="content-filtro" fxFlex="50" fxFlex.xs="75" fxLayoutAlign="start center">
        <mat-icon matPrefix>search</mat-icon>
        <input class="input-filter" placeholder="Número de foro" #inputFiltro />
      </div>
    </app-card-header>
  </mat-card-header>
  <mat-card-content>
    <app-table [dataSource]="dataSource" [componentDialog]="componentDialog" [columnsHeader]="columnsHeader"
      (emitData)="cargarTable($event)">
    </app-table>
    <mat-paginator [length]="dataSource.total" [pageSize]="dataSource.por_pagina" showFirstLastButtons>
    </mat-paginator>
  </mat-card-content>
</mat-card>
